<div style="position: absolute; width: 400px; height: 400px; background-color: rgb(255, 255, 255); z-index: 3001; overflow: auto; text-align: center; top: 10px; right: 10px;"
    id="rapyd-checkout">
    <h1 id="productTitle" style="color: black;">%productTitle%</h1><img
        style="max-height:400px; max-width: 400px; margin: auto;" src="%productImage%" id="productImg"><button onclick="(function(){ 
    let checkout = new RapydCheckoutToolkit({
            pay_button_text: 'Click to pay',
            pay_button_color: 'blue',
            id: '%checkoutId%'
        });
        checkout.displayCheckout();
    window.dispatchEvent(new Event('extensionCheckoutBegin'));
 })();">Buy Now</button>
</div>
